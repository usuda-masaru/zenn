<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="18" fill="#333" text-anchor="middle">Webアプリの全体像</text>
  <text x="400" y="55" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#888" text-anchor="middle">— カフェで注文する流れと同じ —</text>
  
  <!-- Main flow area -->
  <rect x="40" y="75" width="720" height="240" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Customer -->
  <g transform="translate(120, 160)">
    <circle cx="0" cy="0" r="35" fill="#fff" stroke="#555" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="none" stroke="#555" stroke-width="2"/>
    <path d="M -18,12 Q 0,30 18,12" fill="none" stroke="#555" stroke-width="2"/>
    <text x="0" y="55" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="12" fill="#333" text-anchor="middle">お客さん</text>
    <text x="0" y="70" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">(ブラウザ)</text>
  </g>
  
  <!-- Request arrow -->
  <g transform="translate(170, 145)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#666" stroke-width="1.5"/>
    <polygon points="85,0 75,-4 75,4" fill="#666"/>
    <text x="42" y="-8" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">注文</text>
    <text x="42" y="15" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="8" fill="#aaa" text-anchor="middle">(リクエスト)</text>
  </g>
  
  <!-- Response arrow -->
  <g transform="translate(170, 185)">
    <line x1="85" y1="0" x2="5" y2="0" stroke="#666" stroke-width="1.5"/>
    <polygon points="0,0 10,-4 10,4" fill="#666"/>
    <text x="42" y="-8" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">商品</text>
    <text x="42" y="15" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="8" fill="#aaa" text-anchor="middle">(レスポンス)</text>
  </g>
  
  <!-- Staff / Frontend area -->
  <g transform="translate(330, 160)">
    <rect x="-60" y="-55" width="120" height="110" rx="6" fill="#fff" stroke="#555" stroke-width="1.5"/>
    <text x="0" y="-35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">客席エリア</text>
    <text x="0" y="-20" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">(フロントエンド)</text>
    
    <!-- Simple cafe interior -->
    <rect x="-45" y="-8" width="90" height="50" rx="3" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <rect x="-35" y="0" width="25" height="18" rx="2" fill="#fff" stroke="#999" stroke-width="1"/>
    <text x="-22" y="12" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="6" fill="#888" text-anchor="middle">MENU</text>
    <ellipse cx="20" cy="25" rx="18" ry="8" fill="#fff" stroke="#999" stroke-width="1"/>
    
    <text x="0" y="70" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">見た目を作る</text>
  </g>
  
  <!-- Arrow to backend -->
  <g transform="translate(405, 160)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#999" stroke-width="1" stroke-dasharray="4,2"/>
    <polygon points="55,0 48,-3 48,3" fill="#999"/>
  </g>
  
  <!-- Kitchen / Backend area -->
  <g transform="translate(540, 160)">
    <rect x="-60" y="-55" width="120" height="110" rx="6" fill="#fff" stroke="#555" stroke-width="1.5"/>
    <text x="0" y="-35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">厨房エリア</text>
    <text x="0" y="-20" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">(バックエンド)</text>
    
    <!-- Staff icon -->
    <g transform="translate(-25, 15)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#555" stroke-width="1.5"/>
      <circle cx="0" cy="-4" r="4" fill="none" stroke="#555" stroke-width="1.5"/>
      <path d="M -7,6 Q 0,14 7,6" fill="none" stroke="#555" stroke-width="1.5"/>
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#555" stroke-width="1.5"/>
    </g>
    <text x="-25" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="7" fill="#888" text-anchor="middle">店員</text>
    
    <!-- Arrow down -->
    <line x1="10" y1="5" x2="10" y2="20" stroke="#999" stroke-width="1"/>
    <polygon points="10,24 7,18 13,18" fill="#999"/>
    
    <!-- Storage icon -->
    <g transform="translate(25, 15)">
      <rect x="-12" y="-10" width="24" height="18" rx="2" fill="none" stroke="#555" stroke-width="1.5"/>
      <line x1="-8" y1="-3" x2="8" y2="-3" stroke="#555" stroke-width="1"/>
      <line x1="-8" y1="3" x2="8" y2="3" stroke="#555" stroke-width="1"/>
    </g>
    <text x="25" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="7" fill="#888" text-anchor="middle">倉庫</text>
    
    <text x="0" y="70" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">処理・保存する</text>
  </g>
  
  <!-- API / Menu label -->
  <g transform="translate(700, 160)">
    <rect x="-30" y="-25" width="60" height="50" rx="4" fill="#fff" stroke="#999" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="0" y="-5" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#555" text-anchor="middle">メニュー表</text>
    <text x="0" y="10" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="8" fill="#888" text-anchor="middle">(API)</text>
    <text x="0" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="8" fill="#888" text-anchor="middle">注文ルール</text>
  </g>
  
  <!-- Divider -->
  <line x1="60" y1="330" x2="740" y2="330" stroke="#eee" stroke-width="1"/>
  
  <!-- Summary section -->
  <text x="400" y="360" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="14" fill="#333" text-anchor="middle">📝 覚えておきたいポイント</text>
  
  <!-- Point cards -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="125" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="62" y="22" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">リクエスト</text>
    <text x="62" y="42" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">＝ 注文</text>
  </g>
  
  <g transform="translate(200, 380)">
    <rect x="0" y="0" width="125" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="62" y="22" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">レスポンス</text>
    <text x="62" y="42" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">＝ 商品を受け取る</text>
  </g>
  
  <g transform="translate(340, 380)">
    <rect x="0" y="0" width="125" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="62" y="22" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">フロントエンド</text>
    <text x="62" y="42" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">＝ 客席エリア</text>
  </g>
  
  <g transform="translate(480, 380)">
    <rect x="0" y="0" width="125" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="62" y="22" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">バックエンド</text>
    <text x="62" y="42" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">＝ 厨房・倉庫</text>
  </g>
  
  <g transform="translate(620, 380)">
    <rect x="0" y="0" width="125" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="62" y="22" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="500">API</text>
    <text x="62" y="42" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">＝ メニュー表</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="475" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#888" text-anchor="middle">カフェに行くたびに、この流れを思い出してみよう ☕</text>
</svg>
