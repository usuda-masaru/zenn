<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <!-- Background -->
  <rect width="800" height="420" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="18" fill="#333" text-anchor="middle">フロントエンドとバックエンド</text>
  
  <!-- Divider line -->
  <line x1="400" y1="60" x2="400" y2="380" stroke="#ddd" stroke-width="1" stroke-dasharray="8,4"/>
  
  <!-- Frontend Section -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="320" height="300" rx="8" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <text x="160" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="15" fill="#333" text-anchor="middle" font-weight="500">フロントエンド</text>
    <text x="160" y="55" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#888" text-anchor="middle">＝ 客席エリア</text>
    
    <!-- Cafe interior illustration -->
    <g transform="translate(35, 75)">
      <rect x="0" y="0" width="250" height="130" rx="4" fill="#f8f8f8" stroke="#ccc" stroke-width="1"/>
      
      <!-- Menu board -->
      <rect x="15" y="15" width="70" height="45" rx="2" fill="#fff" stroke="#999" stroke-width="1"/>
      <text x="50" y="32" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="8" fill="#666" text-anchor="middle">MENU</text>
      <line x1="22" y1="40" x2="78" y2="40" stroke="#ddd" stroke-width="1"/>
      <line x1="22" y1="48" x2="65" y2="48" stroke="#ddd" stroke-width="1"/>
      
      <!-- Table -->
      <ellipse cx="160" cy="85" rx="40" ry="15" fill="#fff" stroke="#999" stroke-width="1"/>
      <line x1="160" y1="100" x2="160" y2="120" stroke="#999" stroke-width="2"/>
      
      <!-- Chair -->
      <rect x="200" y="75" width="25" height="30" rx="2" fill="#fff" stroke="#999" stroke-width="1"/>
      
      <!-- Cup on table -->
      <ellipse cx="150" cy="78" rx="8" ry="3" fill="#fff" stroke="#666" stroke-width="1"/>
      <path d="M 142,78 L 144,88 L 156,88 L 158,78" fill="none" stroke="#666" stroke-width="1"/>
      
      <!-- Decorative plant -->
      <rect x="15" y="80" width="20" height="35" rx="2" fill="#fff" stroke="#999" stroke-width="1"/>
      <ellipse cx="25" cy="75" rx="12" ry="8" fill="none" stroke="#999" stroke-width="1"/>
    </g>
    
    <!-- Description -->
    <text x="160" y="225" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#555" text-anchor="middle">お客さんから見える部分</text>
    <text x="160" y="245" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">内装、メニュー表、レジなど</text>
    
    <!-- Technologies -->
    <line x1="40" y1="260" x2="280" y2="260" stroke="#eee" stroke-width="1"/>
    <text x="160" y="280" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#666" text-anchor="middle">Webでは → HTML / CSS / JavaScript</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(370, 200)">
    <line x1="0" y1="0" x2="55" y2="0" stroke="#999" stroke-width="1.5"/>
    <polygon points="60,0 50,-4 50,4" fill="#999"/>
    <text x="30" y="-8" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">注文</text>
  </g>
  <g transform="translate(370, 240)">
    <line x1="60" y1="0" x2="5" y2="0" stroke="#999" stroke-width="1.5"/>
    <polygon points="0,0 10,-4 10,4" fill="#999"/>
    <text x="30" y="15" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="9" fill="#888" text-anchor="middle">商品</text>
  </g>
  
  <!-- Backend Section -->
  <g transform="translate(440, 70)">
    <rect x="0" y="0" width="320" height="300" rx="8" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <text x="160" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="15" fill="#333" text-anchor="middle" font-weight="500">バックエンド</text>
    <text x="160" y="55" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#888" text-anchor="middle">＝ 厨房エリア</text>
    
    <!-- Kitchen illustration -->
    <g transform="translate(35, 75)">
      <rect x="0" y="0" width="250" height="130" rx="4" fill="#f8f8f8" stroke="#ccc" stroke-width="1"/>
      
      <!-- Counter -->
      <rect x="10" y="90" width="230" height="30" rx="2" fill="#fff" stroke="#999" stroke-width="1"/>
      
      <!-- Coffee machine -->
      <rect x="20" y="50" width="50" height="40" rx="3" fill="#fff" stroke="#666" stroke-width="1.5"/>
      <circle cx="45" cy="65" r="8" fill="none" stroke="#666" stroke-width="1"/>
      <rect x="25" y="45" width="40" height="8" rx="2" fill="#fff" stroke="#666" stroke-width="1"/>
      
      <!-- Shelves with items -->
      <line x1="100" y1="30" x2="180" y2="30" stroke="#999" stroke-width="1.5"/>
      <line x1="100" y1="55" x2="180" y2="55" stroke="#999" stroke-width="1.5"/>
      <rect x="105" y="15" width="15" height="15" rx="1" fill="#fff" stroke="#999" stroke-width="1"/>
      <rect x="125" y="15" width="15" height="15" rx="1" fill="#fff" stroke="#999" stroke-width="1"/>
      <rect x="145" y="15" width="15" height="15" rx="1" fill="#fff" stroke="#999" stroke-width="1"/>
      <rect x="108" y="40" width="12" height="15" rx="1" fill="#fff" stroke="#999" stroke-width="1"/>
      <rect x="128" y="40" width="12" height="15" rx="1" fill="#fff" stroke="#999" stroke-width="1"/>
      
      <!-- Sink -->
      <rect x="200" y="55" width="40" height="25" rx="2" fill="#fff" stroke="#999" stroke-width="1"/>
      <ellipse cx="220" cy="67" rx="12" ry="8" fill="none" stroke="#999" stroke-width="1"/>
    </g>
    
    <!-- Description -->
    <text x="160" y="225" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#555" text-anchor="middle">お客さんからは見えない部分</text>
    <text x="160" y="245" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">厨房、倉庫、在庫管理など</text>
    
    <!-- Technologies -->
    <line x1="40" y1="260" x2="280" y2="260" stroke="#eee" stroke-width="1"/>
    <text x="160" y="280" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#666" text-anchor="middle">Webでは → サーバー / データベース</text>
  </g>
  
  <!-- Bottom summary -->
  <text x="400" y="400" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#666" text-anchor="middle">どちらも大事。見た目が良くても美味しくなければダメだし、その逆も然り。</text>
</svg>
