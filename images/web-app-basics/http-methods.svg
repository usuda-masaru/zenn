<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <!-- Background -->
  <rect width="800" height="340" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="18" fill="#333" text-anchor="middle">注文の種類（HTTPメソッド）</text>
  <text x="400" y="55" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="11" fill="#888" text-anchor="middle">店員さんへの「お願い」には種類がある</text>
  
  <!-- GET -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="155" height="120" rx="6" fill="#fff" stroke="#666" stroke-width="1.5"/>
    <text x="77" y="35" font-family="monospace" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">GET</text>
    <line x1="20" y1="50" x2="135" y2="50" stroke="#ddd" stroke-width="1"/>
    <text x="77" y="75" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="12" fill="#555" text-anchor="middle">情報をもらう</text>
    <text x="77" y="105" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">「メニューを</text>
    <text x="77" y="118" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">見せてください」</text>
  </g>
  
  <!-- POST -->
  <g transform="translate(235, 80)">
    <rect x="0" y="0" width="155" height="120" rx="6" fill="#fff" stroke="#666" stroke-width="1.5"/>
    <text x="77" y="35" font-family="monospace" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">POST</text>
    <line x1="20" y1="50" x2="135" y2="50" stroke="#ddd" stroke-width="1"/>
    <text x="77" y="75" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="12" fill="#555" text-anchor="middle">新しく作ってもらう</text>
    <text x="77" y="105" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">「カフェラテを</text>
    <text x="77" y="118" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">1つください」</text>
  </g>
  
  <!-- PUT -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="155" height="120" rx="6" fill="#fff" stroke="#666" stroke-width="1.5"/>
    <text x="77" y="35" font-family="monospace" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">PUT</text>
    <line x1="20" y1="50" x2="135" y2="50" stroke="#ddd" stroke-width="1"/>
    <text x="77" y="75" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="12" fill="#555" text-anchor="middle">内容を変える</text>
    <text x="77" y="105" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">「MサイズをLに</text>
    <text x="77" y="118" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">変更で」</text>
  </g>
  
  <!-- DELETE -->
  <g transform="translate(585, 80)">
    <rect x="0" y="0" width="155" height="120" rx="6" fill="#fff" stroke="#666" stroke-width="1.5"/>
    <text x="77" y="35" font-family="monospace" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">DELETE</text>
    <line x1="20" y1="50" x2="135" y2="50" stroke="#ddd" stroke-width="1"/>
    <text x="77" y="75" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="12" fill="#555" text-anchor="middle">なくす</text>
    <text x="77" y="105" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">「注文を</text>
    <text x="77" y="118" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#888" text-anchor="middle">キャンセルしたい」</text>
  </g>
  
  <!-- Examples -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="680" height="100" rx="6" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="340" y="28" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="13" fill="#333" text-anchor="middle">💡 Webアプリでの例</text>
    
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="140" height="35" rx="4" fill="#f8f8f8" stroke="#ccc" stroke-width="1"/>
      <text x="70" y="16" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#555" text-anchor="middle">ページを見る</text>
      <text x="70" y="30" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">GET</text>
    </g>
    
    <g transform="translate(185, 50)">
      <rect x="0" y="0" width="140" height="35" rx="4" fill="#f8f8f8" stroke="#ccc" stroke-width="1"/>
      <text x="70" y="16" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#555" text-anchor="middle">会員登録・投稿</text>
      <text x="70" y="30" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">POST</text>
    </g>
    
    <g transform="translate(340, 50)">
      <rect x="0" y="0" width="140" height="35" rx="4" fill="#f8f8f8" stroke="#ccc" stroke-width="1"/>
      <text x="70" y="16" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#555" text-anchor="middle">プロフィール編集</text>
      <text x="70" y="30" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">PUT</text>
    </g>
    
    <g transform="translate(495, 50)">
      <rect x="0" y="0" width="140" height="35" rx="4" fill="#f8f8f8" stroke="#ccc" stroke-width="1"/>
      <text x="70" y="16" font-family="'Hiragino Kaku Gothic Pro', sans-serif" font-size="10" fill="#555" text-anchor="middle">アカウント削除</text>
      <text x="70" y="30" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">DELETE</text>
    </g>
  </g>
</svg>
